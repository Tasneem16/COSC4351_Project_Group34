<!DOCTYPE html>   
<html>   
<head>  
<meta name="viewport" content="width=device-width, initial-scale=1">  
<title> Table Reservation - Registration Page </title>  
<link rel="stylesheet" type="text/css" href="../Styles/styling.css">   
</head>
<header>
    <a href="homescreen.html">
        <h3 class="header-logo"> RESTAURANT RESERVATION </h3>
    </a>
    <div class="navigation">
      <nav>
        <ul>
          <li><a href="homescreen.html">Home</a></li>
          <li><a href="aboutpage.html">About Us</a></li>
          <li><a href="loginscreen.html">Login</a></li>
          <li><a href="registerpage.html">Register</a></li>
        </ul>
      </nav>
    </div>
</header>
<body>
    <br> <br> <center> <h1 style="color: white; font-family: Yeseva One;">User Registeration</h1> </center>   
    <form>
        <div class="container">
            <label style="font-size:larger" style="color:rgb(0, 0, 0)" for="firstname">First Name: </label>
                <input 
                    type="text" 
                    id ="firstname"
                    name="firstname"
                    placeholder="Enter first name"
                    maxlength = "50" 
                    required
                >
               <label style="font-size:larger" style="color:rgb(0, 0, 0)" for="lastname">Last Name: </label>
                <input 
                    type="text" 
                    id ="lastname"
                    name="lastname"
                    placeholder="Enter last name"
                    maxlength = "50" 
                    required
                >
                <label  style="font-size:larger" style="color:rgb(0, 0, 0)" for="email">Email: </label>
                <input 
                    type="email"  
                    id="email"
                    name="email" 
                    placeholder="Enter email"
                    required
                >
                <label  style="font-size:larger" style="color:rgb(0, 0, 0)" for="phone">Phone Number: </label>
                <input 
                    type="tel" 
                    id="phone" 
                    name="phone" 
                    placeholder="Enter phone number"
                >       
                <label  style="font-size:larger" style="color:rgb(0, 0, 0)" for="mail_address">Mailing Address: </label>
                <input
                    type="text"
                    id="mail_address" 
                    name="mail_address"
                    placeholder="Enter mailing address"  
                    required
                >
               
                <label style="font-size:larger" style="color:rgb(0, 0, 0)" for="password1">Password: </label>
                <input
                    type="password"
                    id="password1"
                    name="password1"
                    placeholder="Enter a password"
                    required
                >
                <label style="font-size:larger" style="color:rgb(0, 0, 0)" for="password2">Confirm Password: </label>
                <input
                    type="password"
                    id="password2"
                    name="password2"
                    placeholder="Re-enter password"
                    required
                >
               
               <br>
               <button type="submit">REGISTER</button> <br>
               <center>       
               <h1 style="font-size:large" style="color:rgb(4, 0, 255)">Already have an account? <a href="loginscreen.html"> Sign in </a>  </h1>
               </center>               
        </div>
    </form>
</body>
</html>
